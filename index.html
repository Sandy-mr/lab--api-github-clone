<!DOCTYPE html>
<html>
<head>
	<title>Git Clone</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav>
			<div class="header-menu">
				<div class="header-menu-item">
					<i class="fa fa-github logo"></i>
				</div>
				<div class="header-menu-item">
					<input type="text" name="search" id="search" class="search" placeholder="Search repository">
				</div>
				<div class="header-menu-item"><a href="" class="link">Pull Request</a></div>
				<div class="header-menu-item"><a href="" class="link">Issues</a></div>
				<div class="header-menu-item"><a href="" class="link">Gist</a></div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<aside class="user-info">
				<div class="user">
					<div>
						<img src="" class="avatar">
					</div>
					<h1 class="user-name"></h1>
					<h2 class="user-nickName"></h2>
				</div>
				<div class="block-container">
					<button class="block-button">Unfollow</button>
					<summary class="block-report">Block or report user</summary>
				</div>
				<div class="user-details">
						<div class="user-details-item"><i class="fa fa-sitemap" aria-hidden="true"></i><span class="company"></span></div>
						<div class="user-details-item"><i class="fa fa-envelope" aria-hidden="true"></i><span class="email"></span></div>
						<div class="user-details-item"><i class="fa fa-map-marker" aria-hidden="true"></i><span class="location"></span></div>
						<div class="user-details-item"><i class="fa fa-rss" aria-hidden="true"></i><span class="blog"></span></div>
				</div>
			</aside>
			<div class="repositories-description">
			</div>
		</div>
	</main>
<script type="text/javascript" src="./js/superagent.min.js"></script>
<script type="text/javascript" src="./js/app.js"></script>


</body>
</html>
